<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- <link rel="stylesheet" href="/static/css/doodle.css"> -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/main.css">

    <title>GENERADOR DE CONTRASEÑAS</title>
</head>

<body>
    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Generador de Contraseñas</h1>
            <p class="col-md-8 fs-4">Utilizando ensamblador para generar aleatoriamente los codigos ASCII de la
                contraseña,
                Python para generar la aplicación web, y javascript para acceder al API y modificar los campos con el
                valor obtenido, fue como creamos este proyecto.</p>
            <button class="btn btn-primary btn-lg" onclick="getToken()" type="button">Generar contraseña</button>
            <div class="mt-3">
                <div style="padding: 10px;width: min-content;border: black 1px solid;border-radius:4px">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="lowercase">
                        <label class="form-check-label" for="flexCheckDefault">
                            Minúsculas
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="uppercase" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Mayúsculas
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="digits">
                        <label class="form-check-label" for="flexCheckDefault">
                            Números
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="punctuation" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Puntuación
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <input type="range" min="10" max="100" value="50" class="custom-range" id="count"
                oninput="sliderChange(this.value)"> <br>
            <label for="output">Longitud de contraseña:</label>
            <output id="output">50</output>
            <br>
        </div>

        <div class="container token_div">
            <textarea name="token" id="token" cols="30" rows="10"></textarea>
            <br>
            <button class="btn btn-secondary" onclick="copyText()" type="button">Copiar contraseña</button>
        </div>
    </div>

</body>

<script src="/static/js/main.js"></script>

</html>
