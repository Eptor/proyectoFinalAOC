<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- <link rel="stylesheet" href="/static/css/doodle.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/css/main.css">

    <title>GENERADOR DE TOKENS</title>
</head>

<body>
    <div class="p-5 mb-4 bg-body-tertiary rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Generador de Tokens</h1>
            <p class="col-md-8 fs-4">Utilizando ensamblador para generar aleatoriamente los codigos ASCII del token,
                Python para generar la aplicaci√≥n web, y javascript para acceder al API y modificar los campos con el
                Token, fue como creamos este proyecto.</p>
            <button class="btn btn-primary btn-lg" onclick="getToken()" type="button">Generar token</button>
        </div>
        <div class="container">
            <input type="range" min="10" max="100" value="50" class="custom-range" id="count"
                oninput="sliderChange(this.value)"> <br>
            <label for="output">Longitud del token:</label>
            <output id="output">50</output>
            <br>
        </div>

        <div class="container token_div">
            <textarea name="token" id="token" cols="30" rows="10"></textarea>
            <br>
            <button class="btn btn-secondary" onclick="copyText()" type="button">Copiar token</button>
        </div>
    </div>

</body>

<script src="/static/js/main.js"></script>

</html>
